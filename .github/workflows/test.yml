name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  integration-test:
    name: Integration Tests (Kind)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: miup-test
          wait: 120s

      - name: Verify cluster
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Install Milvus Operator
        run: |
          # Install cert-manager (required by Milvus Operator)
          kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.14.4/cert-manager.yaml
          kubectl wait --for=condition=Available --timeout=300s deployment/cert-manager -n cert-manager
          kubectl wait --for=condition=Available --timeout=300s deployment/cert-manager-webhook -n cert-manager

          # Install Milvus Operator
          helm repo add milvus-operator https://zilliztech.github.io/milvus-operator/
          helm repo update
          helm install milvus-operator milvus-operator/milvus-operator --wait --timeout 300s

      - name: Verify Milvus Operator
        run: |
          kubectl get pods -A
          kubectl wait --for=condition=Available --timeout=300s deployment/milvus-operator -n default

      - name: Run integration tests
        run: |
          go test -v -tags=integration ./pkg/cluster/... ./pkg/k8s/...
        env:
          KUBECONFIG: ${{ env.KUBECONFIG }}

      - name: Cleanup
        if: always()
        run: |
          kind delete cluster --name miup-test || true
