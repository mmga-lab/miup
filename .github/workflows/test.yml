name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests with race detector
        run: go test -v -race ./...

      - name: Run unit tests with coverage
        run: |
          # Run tests with coverage, excluding packages without tests
          go test -coverprofile=coverage.out \
            ./pkg/audit/... \
            ./pkg/check/... \
            ./pkg/cluster/spec/... \
            ./pkg/cluster/executor/... \
            ./pkg/component/... \
            ./pkg/k8s/... \
            ./pkg/localdata/... \
            ./pkg/logger/... \
            ./pkg/playground/... \
            ./pkg/version/...

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  integration-test:
    name: Integration Tests (k3d)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install k3d
        run: |
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash
          k3d version

      - name: Create k3d cluster
        run: |
          k3d cluster create miup-test \
            --agents 1 \
            --wait \
            --timeout 120s
          kubectl cluster-info
          kubectl get nodes

      - name: Install Milvus Operator
        run: |
          # Install cert-manager (required by Milvus Operator)
          kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.14.4/cert-manager.yaml
          kubectl wait --for=condition=Available --timeout=300s deployment/cert-manager -n cert-manager
          kubectl wait --for=condition=Available --timeout=300s deployment/cert-manager-webhook -n cert-manager

          # Install Milvus Operator
          helm repo add milvus-operator https://zilliztech.github.io/milvus-operator/
          helm repo update
          helm install milvus-operator milvus-operator/milvus-operator --wait --timeout 300s

      - name: Verify Milvus Operator
        run: |
          kubectl get pods -A
          kubectl wait --for=condition=Available --timeout=300s deployment/milvus-operator -n default

      - name: Run integration tests
        run: |
          go test -v -tags=integration ./pkg/cluster/... ./pkg/k8s/...

      - name: Cleanup
        if: always()
        run: |
          k3d cluster delete miup-test || true
